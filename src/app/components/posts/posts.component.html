<select name="users" id="users" [formControl]="selectedUserId">
    <option value=""></option>
    @for(user of users; track user.id) {
    <option [value]="user.id">{{ user.name }}</option>
    }
</select>

<button type="button" (click)="addPost()">Add post</button>

@if(selectedUserId.value){
<button type="button">Edit posts</button>
}

@defer{
<app-post-list [userId]="selectedUserId.value" [users]="users" />
}@loading {
<p>Loading...</p>
}
