@let posts = posts$ | async;
@if(posts?.length){
<table>
    <thead>
        <th>id</th>
        <th>Title</th>
        <th>Body</th>
    </thead>
    <tbody>
        @for(post of posts; track post.id){
        <tr>
            <td>{{post.id}}</td>
            <td>{{post.title}}</td>
            <td>{{post.body}}</td>
        </tr>
        }
    </tbody>
</table>
} @else {
<p>There are no posts</p>
}
